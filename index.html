<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body-Mass-Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="left">
        <form>
          <div class="input-box">
            <label for="">Name</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" />
          </div>
          <div class="image-box">
            <div class="male">
              icon
              <p>Male</p>
            </div>
            <div class="female">
              icon
              <p>Female</p>
            </div>
          </div>
          <div class="calc-box">
            <div class="input-box">
              <label for="height">height</label>
              <input type="text" name="height" id="height" />
              <p>m</p>
            </div>
            <div class="input-box">
              <label for="weight">Weight</label>
              <input type="text" name="weight" id="weight" />
              <p>kg</p>
            </div>
          </div>
        </form>
      </div>
      <div class="right">
        <img src="./assets/character.svg" alt="character">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
