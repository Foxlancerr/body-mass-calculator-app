<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body-Mass-Calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>BODY MASS INDEX</h1>
      </nav>
      
    </header>
    <main>
      <div class="left">
        <form>
          <div class="input-box">
            <label for="">Name</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" />
          </div>
          <div class="image-box">
            <p>Gender</p>
            <div>
              <div class="male">
                <img src="./assets/man.png" alt="male icon" width="50px" />
                <p>Male</p>
              </div>
              <div class="female">
                <img src="./assets/girl.png" alt="female icon" width="50px" />
                <p>Female</p>
              </div>
            </div>
          </div>

          <div class="calc-box">
            <div class="input-box">
              <label for="height">Height</label>
              <input type="text" name="height" id="height" />
              <p>m</p>
            </div>
            <div class="input-box">
              <label for="weight">Weight</label>
              <input type="text" name="weight" id="weight" />
              <p>kg</p>
            </div>
          </div>
          <button class="btn">Calculate</button>
        </form>
      </div>
      <div class="right">
        <img src="./assets/character.svg" alt="character" />

        <!-- display based on js result -->
        <div class="result">
            <h1>The result is 300</h1>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
